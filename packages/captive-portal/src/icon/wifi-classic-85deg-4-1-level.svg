<svg xmlns="http://www.w3.org/2000/svg" width="32" height="20" viewBox="0 0 32 20">
  <defs>
    <!-- Define the WiFi icon once with common styles -->
    <g id="wifi" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round">
      <circle cx="16" cy="16" r="1.5"/>
      <path d="M 12.28 11.94 A 5.5 5.5 0 0 1 19.72 11.94"/>
      <path d="M 9.58 9.00 A 9.5 9.5 0 0 1 22.42 9.00"/>
      <path d="M 6.88 6.05 A 13.5 13.5 0 0 1 25.12 6.05"/>
    </g>
    
    <!-- Mask using a circle scaled to signal strength (0.65 = 65%) -->
    <mask id="signal-mask">
      <rect width="32" height="20" fill="black"/>
      <circle cx="16" cy="16" r="16" fill="white" 
              transform="scale(0.65 0.65)" transform-origin="16 16"/>
    </mask>
  </defs>
  
  <!-- Background: full icon dimmed -->
  <use href="#wifi" opacity="0.3"/>
  
  <!-- Foreground: full icon masked to signal strength -->
  <use href="#wifi" mask="url(#signal-mask)"/>
</svg>
